<ion-header >
  <ion-navbar color="primary">
    <ion-title>
        Project Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-menu [content]="mycontent" [persistent] = "true">
    <ion-header>
        <ion-navbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-content>
  <ion-item>
    <p>Project Name : {{ project.projectname }}</p>
  </ion-item>
  <ion-item>
    <p>Client Head : {{ project.clienthead }}</p>
  </ion-item>
  <ion-item>
    <p>Organisation : {{ project.organisation }}</p>
  </ion-item>

  <ion-fab bottom right >
      <button ion-fab medium><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab  (click)="fab()"><ion-icon name="add"></ion-icon></button>
        <button ion-fab><ion-icon name="clipboard"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
