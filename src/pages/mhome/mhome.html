<ion-header>
  <ion-navbar color="primary">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>
      Manager Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-content padding>

      <ion-label>Filter By:</ion-label>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

<br>
	<ion-title>Current Visits::</ion-title>
<div class="row" *ngIf="collectings && collectings.length > 0">
  <ion-list>
 <button ion-item *ngFor="let collecting of collectings" (click)="itemSelected(collecting)">

	<h2>{{collecting.CustomerName}}</h2>
	<h3>{{collecting.Date}}</h3>
    <h4>{{collecting.ProjectName}}</h4>

 </button>
 </ion-list>
</div>

</ion-content>
