<ion-header>
  <ion-navbar color="primary">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>
      View History
    </ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>

      <ion-label>Filter By:</ion-label>

    <ion-list>

  <ion-item>
    <ion-label stacked>Customer Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Project Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>From Date</ion-label>
    <ion-input type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>To Date</ion-label>
    <ion-input type="date"></ion-input>
  </ion-item>

</ion-list>

	<button (click)="SearchHist()" ion-button round>Search</button>


	<ion-list>
  <ion-item>
    <ion-label>Sort By</ion-label>
    <ion-select #C (ionChange)="onChange(C.value)" [(ngModel)]="sort">
      <ion-option value="Ascending">Ascending</ion-option>
      <ion-option value="Descending">Descending</ion-option>
      <ion-option value="Date">Date</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


    <ion-title>Records:</ion-title>
<div class="row" *ngIf="collectings && collectings.length > 0">
  <ion-list>
 <button ion-item *ngFor="let collecting of collectings" (click)="itemSelected(collecting)" text-center>
   <h2> <b>Project:</b>{{"     " + collecting.ProjectName + " ----------- "}} <b>Date:</b>{{"     " + collecting.Date}}</h2>
 </button>
 </ion-list>
</div>

</ion-content>
