<ion-header>

  <ion-navbar>
    <ion-title>ViewHistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-label>Filter By:</ion-label>

    <ion-list>

  <ion-item>
    <ion-label stacked>Customer Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Project Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>From Date</ion-label>
    <ion-input type="fromdate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>To Date</ion-label>
    <ion-input type="todate"></ion-input>
  </ion-item>

</ion-list>

	<button ion-button round>Search</button>


	<ion-list>
  <ion-item>
    <ion-label>Sort By</ion-label>
    <ion-select #C (ionChange)="onChange(C.value)" [(ngModel)]="sort">
      <ion-option value="Ascending">Ascending</ion-option>
      <ion-option value="Descending">Descending</ion-option>
      <ion-option value="Date">Date</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


    <ion-title>Records</ion-title>
<div class="row" *ngIf="collectings && collectings.length > 0">
  <ion-list>
 <ion-item *ngFor="let collecting of collectings">
   {{collecting.hint}} - {{ collecting.amount }}
 </ion-item>  </ion-list>
</div>

</ion-content>
