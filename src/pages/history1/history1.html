<ion-header>
    <ion-navbar color="primary" class="force-back-button">
        <ion-title  text>Visit Details</ion-title>
    </ion-navbar> 
</ion-header>


<ion-content padding>
    <ion-row>
    <ion-col col-6>
    <ion-label   color="primary" class="ion-1x">Project Name:</ion-label>
    </ion-col>
    <ion-col col-6>
        <ion-label   class="ion-1x" text-wrap>{{projectname}}</ion-label>
      </ion-col > 
    </ion-row>

   <ion-row>
   <ion-col col-6>
    <ion-label  color="primary" class="ion-1x" text-wrap>Client Head:</ion-label>
   </ion-col>
   <ion-col col-6>
   <!--  <ion-datetime displayFormat="MMM DD, YYYY"  class="ion-1x"  [(ngModel)]="myDate"></ion-datetime> -->
   <ion-label    class="ion-1x">{{clienthead}}</ion-label>
    </ion-col>
    </ion-row>  

<ion-row>
   <ion-col col-6>
       <ion-label  color="primary" class="ion-1x" text-wrap>Organisation:</ion-label>
    </ion-col>
   <ion-col col-6>
          <ion-label   class="ion-1x">{{organisation}}</ion-label>

</ion-col>
    </ion-row>

<ion-row>
   <ion-col col-6>
    <ion-label  color="primary"  class="ion-1x">Visit Date:</ion-label>
     </ion-col>
   <ion-col col-6>
       <ion-label  class="ion-1x">{{visitdate}}</ion-label>
</ion-col>
    </ion-row>


<ion-row>
   <ion-col col-6>
    <ion-label  color="primary" class="ion-1x" text-wrap>Venue:</ion-label>
    </ion-col>
   <ion-col col-6>
       <ion-label    class="ion-1x">{{venue}}</ion-label>
  <!--  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"  [(ngModel)]="time1" class="ion-1x"></ion-datetime> -->
  </ion-col>
    </ion-row>

</ion-content>
