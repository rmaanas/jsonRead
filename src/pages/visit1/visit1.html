<ion-header>
    <ion-navbar color="primary" class="force-back-button">
        <ion-title>Project Details</ion-title>
        <!--<button ion-button (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>-->
    </ion-navbar> 
</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col col-6>
        <ion-label   color="primary" class="ion-1x">Project Name:</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-label   class="ion-1x" text-wrap>{{projectname}}</ion-label>
        </ion-col > 
    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-label  color="primary" class="ion-1x">Client Head:</ion-label>
        </ion-col>
        <ion-col col-6>
        <!--  <ion-datetime displayFormat="MMM DD, YYYY"  class="ion-1x"  [(ngModel)]="myDate"></ion-datetime> -->
        <ion-label    class="ion-1x">{{clienthead}}</ion-label>
        </ion-col>
    </ion-row>  

    <ion-row>
        <ion-col col-6>
            <ion-label  color="primary" class="ion-1x">Organization:</ion-label>
            </ion-col>
        <ion-col col-6>
                <ion-label   class="ion-1x">{{organisation}}</ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-label  color="primary" class="ion-1x">Client Email:</ion-label>
            </ion-col>
        <ion-col col-6>
                <ion-label   class="ion-1x">{{clientemail}}</ion-label>
        </ion-col>
    </ion-row>

  <br><br>

  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately and submit again.</p>
  <p *ngIf="errormessage" style="color: #ea6153;">{{errormessage}}</p>  
  <form [formGroup]="addVisitForm">

        <ion-item>
            <ion-label>Venue</ion-label>
            <ion-input formControlName="venue" type="text" [class.invalid]="!addVisitForm.controls.venue.valid && (addVisitForm.controls.venue.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!addVisitForm.controls.venue.valid  && (addVisitForm.controls.venue.dirty || submitAttempt)">
            <p style="color: #ea6153;">Please enter a valid name.</p>
        </ion-item>

        <ion-item>
            <ion-label>Visit Date</ion-label>
             <ion-input formControlName="date" type="date" ></ion-input> 
            <!--    <ion-input formControlName="date" type="date" [class.invalid]="!slideOneForm.controls.date.valid && (slideOneForm.controls.date.dirty || submitAttempt)"></ion-input> -->
        </ion-item>
        
        <button ion-button full (click)="save()">Save</button><br>

    </form>
</ion-content>
