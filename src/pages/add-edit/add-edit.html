<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
 
    <ion-list no-lines>
 
        <form [formGroup]="slideOneForm">
 
            <ion-item>
                <ion-label floating>Event Name:</ion-label>
                <ion-input formControlName="name" value={{date.Event}} type="text" [class.invalid]="!slideOneForm.controls.name.valid && (slideOneForm.controls.name.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.name.valid  && (slideOneForm.controls.name.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>
 
            <ion-item>
                <ion-label floating>Date</ion-label>
                 <ion-input type="date" value={{data.Date}} contentEditable="true" class="ion-1x"></ion-input>
            </ion-item>
 
          

            <ion-item>
                <ion-label floating>Owner</ion-label>
                <ion-input formControlName="organization" type="text" [class.invalid]="!slideOneForm.controls.organization.valid && (slideOneForm.controls.organization.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.organization.valid  && (slideOneForm.controls.organization.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Venue</ion-label>
                <ion-input formControlName="organization" type="text" [class.invalid]="!slideOneForm.controls.organization.valid && (slideOneForm.controls.organization.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.organization.valid  && (slideOneForm.controls.organization.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>

                 <ion-input type="date" value={{data.End}} contentEditable="true" class="ion-1x"></ion-input>
            </ion-item>
