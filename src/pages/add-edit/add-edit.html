<ion-header >

<ion-navbar color="primary">
  <ion-title text-center>
        {{item}}
  </ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
   <ion-row>
    <ion-col col-6>
    <ion-label   color="primary" class="ion-1x">Event Name:</ion-label>
    </ion-col>
    <ion-col col-6>
    <ion-input type="text" value={{data.Event}}  class="ion-1x"></ion-input>
      </ion-col > 
    </ion-row>

   <ion-row>
   <ion-col col-6>
    <ion-label  color="primary" class="ion-1x">Date:</ion-label>
   </ion-col>
   <ion-col col-6>
   <!--  <ion-datetime displayFormat="MMM DD, YYYY"  class="ion-1x"  [(ngModel)]="myDate"></ion-datetime> -->
   <ion-input type="date" value={{data.Date}} contentEditable="true" class="ion-1x"></ion-input>
    </ion-col>
    </ion-row>  

<ion-row>
   <ion-col col-6>
       <ion-label  color="primary" class="ion-1x">Owner:</ion-label>
    </ion-col>
   <ion-col col-6>
    <ion-input type="text" value={{data.Owner}} class="ion-1x"></ion-input>
</ion-col>
    </ion-row>

<ion-row>
   <ion-col col-6>
    <ion-label  color="primary"  class="ion-1x">Venue:</ion-label>
     </ion-col>
   <ion-col col-6>
    <ion-input type="text" value={{data.Venue}} class="ion-1x"></ion-input>
</ion-col>
    </ion-row>


<ion-row>
   <ion-col col-6>
    <ion-label  color="primary" class="ion-1x">Start Time:</ion-label>
    </ion-col>
   <ion-col col-6>
   <ion-input type="time" value={{data.Start}} contentEditable="true" class="ion-1x"></ion-input>
  <!--  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"  [(ngModel)]="time1" class="ion-1x"></ion-datetime> -->
  </ion-col>
    </ion-row>


<ion-row>
   <ion-col col-6>
    <ion-label  color="primary" class="ion-1x">End Time:</ion-label>
    </ion-col>
   <ion-col col-6>
   <ion-input type="time" value={{data.End}} contentEditable="true" class="ion-1x"></ion-input>
  <!--  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"  [(ngModel)]="time2" class="ion-1x"  ></ion-datetime>  -->
</ion-col>
    </ion-row>

<ion-row>
   <ion-col col-3></ion-col>
    <ion-col col-3>
    <button ion-button color ="danger">Confirm</button>
    </ion-col>
  <ion-col col-3></ion-col>
</ion-row>

</ion-content>
