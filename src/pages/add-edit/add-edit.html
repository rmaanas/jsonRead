<ion-header >

  <ion-navbar color="primary">
  <ion-title text-center>
        {{item}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed  color="primary">Event Name:</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

   <ion-item>
    <ion-label fixed color="primary">Date:</ion-label>
     <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label fixed color="primary">Owner:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label fixed color="primary">Venue:</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed color="primary">Start Time:</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time1" ></ion-datetime>
  </ion-item>

 <ion-item>
    <ion-label fixed color="primary">End Time:</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time2"  ></ion-datetime>
  </ion-item>

 <ion-item>
  <button ion-button color ="danger">Confirm</button>
  </ion-item>
</ion-content>
