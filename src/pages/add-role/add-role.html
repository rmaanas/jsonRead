<ion-header>
<ion-navbar color="primary">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title text-center>
  Add Role
</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-4>
    <ion-label   color="primary" class="ion-1x">Name:</ion-label>
    </ion-col>
    <ion-col col-8>
        <ion-input type="text" value=""  class="ion-1x"></ion-input>
    </ion-col > 
    </ion-row>

   <ion-row>
   <ion-col col-4>
    <ion-label  color="primary" class="ion-1x">Role:</ion-label>
   </ion-col>
   <ion-col col-8>
       <ion-select [(ngModel)]="role">
    <ion-option value="admin">Admin</ion-option>
    <ion-option value="emp">Employee</ion-option>
      </ion-select>
    </ion-col>
    </ion-row>  

    <ion-row>
   <ion-col col-4>
       <ion-label  color="primary" class="ion-1x">Team:</ion-label>
    </ion-col>
   <ion-col col-8>
           <ion-select [(ngModel)]="team">
    <ion-option value="hr">HR</ion-option>
    <ion-option value="log">Logistics</ion-option>
      </ion-select>
</ion-col>
    </ion-row>
    <ion-row>
   <ion-col col-3></ion-col>
    <ion-col col-3>
    <button ion-button color ="danger">Confirm</button>
    </ion-col>
  <ion-col col-3></ion-col>
</ion-row>
</ion-content>
