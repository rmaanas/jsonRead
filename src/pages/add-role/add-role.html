<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Add User
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately and submit again.</p>
<p *ngIf="errormessage" style="color: #ea6153;">{{errormessage}}</p>
    <ion-list no-lines>
 
        <form [formGroup]="slideOneForm">
 
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="name" type="text" [class.invalid]="!slideOneForm.controls.name.valid && (slideOneForm.controls.name.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.name.valid  && (slideOneForm.controls.name.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>
 
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="text" [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.email.valid  && (slideOneForm.controls.email.dirty || submitAttempt)">
                <p>Please enter a valid email-id.</p>
            </ion-item>
 
        </form>

          <ion-item>
    <ion-label>Role</ion-label>
    <ion-select #newSelect [(ngModel)]="role" (ionChange)="onChange()">
      <ion-option value="Manager" checked="true">Manager</ion-option>
      <ion-option value="Employee" >Employee</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Team</ion-label>
    <ion-select #newSelect [(ngModel)]="team" (ionChange)="onChange()">
      <ion-option value="HR" checked="true">HR</ion-option>
      <ion-option value="Presentation" >Presentation</ion-option>
      <ion-option value="Logistics">Logistics</ion-option>
    </ion-select>
  </ion-item>
 
    </ion-list>

    <button ion-button full (click)="save()">Add</button>
   
</ion-content>
