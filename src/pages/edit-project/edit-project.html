<ion-header >

  <ion-navbar color="primary">
    <ion-title>
        Edit Project    
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-lines>

 <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately and submit again.</p>
 
    <ion-list no-lines>
 
        <form [formGroup]="editProjectForm">
 
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="name" type="text" [class.invalid]="!editProjectForm.controls.name.valid && (editProjectForm.controls.name.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!editProjectForm.controls.name.valid  && (editProjectForm.controls.name.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>
 
            <ion-item>
                <ion-label floating>Client Head</ion-label>
                <ion-input formControlName="clientName" type="text" [class.invalid]="!editProjectForm.controls.clientName.valid && (editProjectForm.controls.clientName.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!editProjectForm.controls.clientName.valid  && (editProjectForm.controls.clientName.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Organization</ion-label>
                <ion-input formControlName="organization" type="text" [class.invalid]="!editProjectForm.controls.organization.valid && (editProjectForm.controls.organization.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!editProjectForm.controls.organization.valid  && (editProjectForm.controls.organization.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>
 
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="text" [class.invalid]="!editProjectForm.controls.email.valid && (editProjectForm.controls.email.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!editProjectForm.controls.email.valid  && (editProjectForm.controls.email.dirty || submitAttempt)">
                <p>Please enter a valid email-id.</p>
            </ion-item>
 
        </form>
 
    </ion-list>

    <button ion-button full (click)="save()">Save Changes!</button> <br>
    <button ion-button full color="danger" (click)="goBack()">Cancel</button>
</ion-content>
